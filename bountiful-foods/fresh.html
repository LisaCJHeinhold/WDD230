<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <meta name="description" content="Order page for Bountiful Foods">
    <title>Bountiful Foods Order Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./styles/base.css">
    <link rel="stylesheet" href="./styles/medium.css">
    <link rel="stylesheet" href="./styles/large.css">
    <script src="./scripts/fruit-form.js" defer></script>
    <script src="./scripts/headerfooter.js" defer></script>
</head>
<body>
    <header class="header">
        <!-- navigation -->
        <div class="all-nav">
            <input type="checkbox" id="ham-menu">
            <label for="ham-menu">
                <div class="hide-des">
                    <span class="menu-line"></span>
                    <span class="menu-line"></span>
                    <span class="menu-line"></span>
                    <span class="menu-line"></span>
                    <span class="menu-line"></span>
                    <span class="menu-line"></span>
                </div>
            </label>
            <div class="full-page-color"></div>
            <div class="ham-menu">
                <ul class="centre-text bold-text">
                    <li><a href="./index.html">Home</a></li>
                    <li class="active"><a href="./fresh.html">Order Fresh</a></li>
                    <li><a href="./about.html">About Us</a></li>
                </ul>
            </div>
        </div>
        <h1 class="home-title"><a href="index.html" class="title">Bountiful Foods</a></h1>
    </header>
    <main class="fresh-main">
        <section class="order-form">
            <h2>Order Your Fresh Smoothie</h2>
            <hr>
            <form action="confirmation.html" method="GET">
                <section class="personal">
                    <label class="fresh-label">First Name*<input class="fresh-input" name="fname" type="text" value="" placeholder="Your First Name" size="30" maxlength="30" required></label>
                    <label class="fresh-label">Last Name*<input class="fresh-input" name="lname" type="text" value="" placeholder="Your Last Name" size="30" maxlength="30" required></label>
                    <label class="fresh-label" id="email">Email*<input class="fresh-input" name="email" type="email" value="" placeholder="Your@email.com" size="30" maxlength="30" required></label>
                    <label class="fresh-label" id="phone">Cell Phone*<input class="fresh-input" name="phone" type="tel" value="" placeholder="1234567899" size="10" maxlength="10" required></label>
                </section>
                <section class="bagorsmooth">
                    <h2>Would you like a Smoothie or a Fruit bag?</h2>
                    <hr>
                        <label class="container1">Smoothie
                            <input type="radio" name="option" value="Smoothie">
                            <span class="checkmark1"></span>
                        </label>
                        <label class="container1">Fruit Bag
                            <input type="radio" name="option" value="Fruit Bag">
                            <span class="checkmark1"></span>
                        </label>
                </section>
                <section class="choose-three">
                    <h2 class="fruit-choice">Choose 3 fruits!</h2>
                    <hr>
                        <div class="checkbox-fruit"></div>
                        <hr>
                </section>
                <section class="special">
                    <label class="fresh-label">Special Instructions:<textarea name="Instructions" placeholder="Special Instructions" cols="30" rows="5"></textarea></label>
                    <input id="order-submit" type="submit" name="order" value="Submit Order!"> 
                </section>
                <p>**payment recived at pickup**</p>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p class="copy">&copy; <span id="currentyear"></span> .:|:. Lisa C. Heinhold .:|:. Idaho</p>
        <p>Last Updated: <span id="updated"></span></p>
        <p>Resource: <a href="https://www.fruityvice.com/">www.fruityvice.com</a> and <a href="https://openweathermap.org/">openweathermap.org</a>.</p>
    </footer>
</body>
</html>
